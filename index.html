<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container"> 
        <div class="content">
            <h2><i class="fa-solid fa-user-ninja"></i>Arjun91029</h2>
            <p>"Embark on a journey of discovery. Sign up and let the adventure begin!"</p>
            <div class="text-sci">
                <h2>Welcome!<br> <span>to our new website</span></h2>
                <p>This is demo Sign in Sign up front page.
                    it is not work as  real online service.
                </p>

                <div class="social-icons">
                    <a href="#" ><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" ><i class="fa-brands fa-whatsapp"></i></a>
                    <a href="#" ><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" ><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forget">
                        <label>
                            <input type="checkbox">Remember me
                        </label>
                        <a href="#">Forgot password</a>
                    </div>

                    
                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account ? 
                            <a href="#" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <form action="#">
                    <h2>Sign up</h2>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forget">
                        <label>
                            <input type="checkbox">I agree to the terms and conditions
                        </label>
                    </div>

                    
                    <button type="submit" class="btn">Sign up</button>

                    <div class="login-register">
                        <p>Already have an account ? 
                            <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
